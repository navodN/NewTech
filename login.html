<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="Assets/ll.png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="log.css">
</head>

<body>
    
    <div class="div1">
        <center><a href="index.html"><img src="Assets/ln.png" alt="logo" style="width: 200px;"></a></center>
        
        <h3 class="mb-2 text-center">Sign In</h3>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="name@host.com" required>
        </div>

        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="**********" required>
        </div>

        <div class="d-grid mb-3">
            <a href="index.html" class="btn btn-primary">Log In</a>
        </div>

        <h5 class="text-center mb-2">Sign In Using:</h5>
        <div class="d-flex justify-content-center align-items-center mb-3 gap-2">
            <a href="#"><i class="fa-brands fa-google btn btn-outline-light" style="font-size: 25px;"></i></a>
            <a href="#"><i class="fa-brands fa-facebook btn btn-outline-light" style="font-size: 25px;"></i></a>
            <a href="#"><i class="fa-brands fa-twitter btn btn-outline-light" style="font-size: 25px;"></i></a>
        </div>

        <hr>

        <div class="d-grid mb-4">
            <label for="newmember">New Member?</label>
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>

        <a href="admin.html" class="link-danger">An Admin?</a>


    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="all.js"></script>
</body>

</html>
